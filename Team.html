<!DOCTYPE html>
<html lang="en">
<head>
    <title>Team Squad</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Team.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <div container>
        <div left>
            <h1>Team Formation</h1>
            <div class="field">
                <div class="position" id="fw1">FW</div>
                <div class="position" id="fw2">FW</div>
                <div class="position" id="fw3">FW</div>
                <div class="position" id="mf1">MF</div>
                <div class="position" id="mf2">MF</div>
                <div class="position" id="mf3">MF</div>
                <div class="position" id="df1">DF</div>
                <div class="position" id="df2">DF</div>
                <div class="position" id="df3">DF</div>
                <div class="position" id="df4">DF</div>
                <div class="position" id="gk">GK</div>
            </div>
        </div>
        <div right>
            <h2>Available Players</h2>
            <div class="player" id="player1" data-image="image/salah.jpg">Salah</div>
            <div class="player" id="player2" data-image="image/nunez.jpg">Nunez</div>
            <div class="player" id="player3" data-image="image/diaz.jpg">Diaz</div>
            <div class="player" id="player4" data-image="image/macallister.jpg">Mac Allister</div>
            <div class="player" id="player5" data-image="image/szoboszlai.jpg">Szoboszlai</div>
            <div class="player" id="player6" data-image="image/gravenberch.jpg">Gravenberch</div>
            <div class="player" id="player7" data-image="image/robertson.jpg">Robertson</div>
            <div class="player" id="player8" data-image="image/vandijk.jpg">Van Dijk</div>
            <div class="player" id="player9" data-image="image/konate.jpg">Konate</div>
            <div class="player" id="player10" data-image="image/trent.jpg">Trent</div>
            <div class="player" id="player11" data-image="image/alisson.jpg">Alisson</div>
        </div>
    </div>
    <script>
        $(function() {
            $(".player").draggable({ revert: "invalid" });
            $(".position").droppable({
                accept: ".player",
                drop: function(event, ui) {
                    $(this).empty().append(ui.draggable.text());
                    ui.draggable.hide();
                }
            });
        });
    </script>
</body>
</html>
